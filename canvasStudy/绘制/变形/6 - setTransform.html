<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="" />
    <meta
      name="viewport"
      content="width=, user-scalable=, initial-scale=, maximum-scale=, minimum-scale="
    />
    <meta http-equiv="X-UA-Compatible" content="ie=" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        background-color: #eee;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas1" height="400" width="400"></canvas>
    <canvas id="canvas2" height="400" width="400"></canvas>
  </body>
  <script>
    const canvas1 = document.getElementById("canvas1");
    const ctx1 = canvas1.getContext("2d");

    const canvas2 = document.getElementById("canvas2");
    const ctx2 = canvas2.getContext("2d");

    // setTransform
    ctx1.fillStyle = "yellow";
    ctx1.fillRect(0, 0, 100, 50);
    ctx1.setTransform(1, 0.5, -0.5, 1, 30, 10);
    ctx1.fillStyle = "red";
    ctx1.fillRect(0, 0, 100, 50);

    ctx1.setTransform(1, 0.5, -0.5, 1, 30, 10);
    ctx1.fillStyle = "blue";
    ctx1.fillRect(0, 0, 100, 50);

    // transform
    ctx2.fillStyle = "yellow";
    ctx2.fillRect(0, 0, 100, 50);
    ctx2.transform(1, 0.5, -0.5, 1, 30, 10);
    ctx2.fillStyle = "red";
    ctx2.fillRect(0, 0, 100, 50);

    ctx2.transform(1, 0.5, -0.5, 1, 30, 10);
    ctx2.fillStyle = "blue";
    ctx2.fillRect(0, 0, 100, 50);
  </script>
</html>
