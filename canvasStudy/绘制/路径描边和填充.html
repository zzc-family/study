<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="800"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    context.font = "48pt Helvetica";
    context.strokeStyle = "blue";
    context.fillStyle = "red";
    context.lineWidth = "8";

    context.strokeText("Stroke", 60, 110);
    context.fillText("Fill", 440, 110);

    context.strokeText("Stroke & Fill", 650, 110);
    context.fillText("Stroke & Fill", 650, 110);

    context.lineWidth = "5";
    context.beginPath();
    context.rect(80, 150, 150, 100);
    context.stroke();

    context.beginPath();
    context.rect(400, 150, 150, 100);
    context.fill();

    context.beginPath();
    context.rect(750, 150, 150, 100);
    context.stroke();
    context.fill();

    context.beginPath();
    context.arc(150, 370, 60, 0, (Math.PI * 3) / 2);
    context.stroke();

    context.beginPath();
    context.arc(475, 370, 60, 0, (Math.PI * 3) / 2);
    context.fill();

    context.beginPath();
    context.arc(820, 370, 60, 0, (Math.PI * 3) / 2);
    context.stroke();
    context.fill();

    context.beginPath();
    context.arc(150, 550, 60, 0, (Math.PI * 3) / 2);
    context.closePath();
    context.stroke();

    context.beginPath();
    context.arc(475, 550, 60, 0, (Math.PI * 3) / 2);
    context.closePath();
    context.fill();

    context.beginPath();
    context.arc(820, 550, 60, 0, (Math.PI * 3) / 2);
    context.closePath();
    context.stroke();
    context.fill();
  </script>
</html>
